<section *ngFor="let item of courseData" class="course-items">
    <div class="section_wrapper">
        <div class="course-itme-inform"> 
            <h2 class="course-itme-inform-header" >Video Course 1. {{item.title}}</h2>
            <p class="course-itme-inform-text"> {{item.description}}
             </p>
            <div class="course-itme-timeline"> 
                <div class="course-itme-timeline-duration">
                    <i class="far fa-clock"></i>
                    {{item.duration}}
                </div>
                <div class="course-itme-timeline-calendar">
                    <i class="far fa-calendar-alt"></i>
                    {{item.date}}
                </div>
            </div>
        </div>
        
        <div class="course-itme-editBlock"> 
            <button class="course-itme-edit">
                <i class="fas fa-pencil-alt"></i>
                <div> Edit </div>
            </button>
            <button (click)="deleteCourseItem(item.id)" class="course-itme-delete">
                <i class="fas fa-trash"></i>
                <div> Delete </div>
            </button>
        </div>
    </div>
</section>
