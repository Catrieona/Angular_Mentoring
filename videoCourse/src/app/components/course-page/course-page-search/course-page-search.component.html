<section class="course-page-serchBlock">
    <div class="section_wrapper">
        <form class="course-page-form"> 
            <input #userValue id="course-search" class="course-page-search" (input)="inputValue$.next(userValue.value)" type="text" placeholder="Text to search">
        </form>
        <button class="curse-add-button">
            <i class="fas fa-plus"></i>

        </button>
    </div>
</section>
