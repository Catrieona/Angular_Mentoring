<section class="addCourseForm">
    <div class='addCourseWrapper'>
        <div class="addCourse_header">
            <h2>New Course </h2> 
        </div>

        <div class="addCourse_title addCourse_input">
            <label for="addCourse_title">Title: </label>
            <span class='addCourse_required'>*required</span>
        </div>
        <input placeholder="Text input" id="addCourse_title" type="text"  [(ngModel)]=newCourseItem.name>

        <div class="addCourse_description addCourse_input">
            <label for="addCourse_descript">Description: </label>
            <span class='addCourse_required'>*required</span>
        </div>
        <textarea  placeholder="Add description" id="addCourse_descript" [(ngModel)]=newCourseItem.description> </textarea>

        <div class="addCourse_duration addCourse_input">
            <label for="addCourse_duration">Duration: </label>
            <span class='addCourse_required'>*required</span>
        </div>

        <div class="addCourse_duration_wrapper">
            <input placeholder="minutes" id="addCourse_duration" class="addCourse_duration_input" type="text" [(ngModel)]=newCourseItem.length>
            <div class="addCourse_duration_formated">{{newCourseItem.length | courseDuration}}</div>
        </div>

        <div class="addCourse_date addCourse_input">
                <label for="addCourse_date">Date: </label>
                <span class='addCourse_required'>*required</span>
        </div>
        <input placeholder="mm-dd-yyyy" id="addCourse_date" type="text" [(ngModel)]=newCourseItem.date>

        <div class="addCourse_authors addCourse_input">
            <label for="addCourse_authors">Authors: </label>
            <span class='addCourse_required'>*required</span>
        </div>
        <div placeholder="start typing" id="addCourse_authors" class="addCourse_authors_wrapper">

        </div>

        <div class="addCourse_Buttons_Wrapper">
            <button routerLink="" class="saveu_course_button" (click)="addNewCourseItem()">Save</button>
            <button routerLink="" class="cansel_course_button">Cansel</button>
        </div>
    </div>
</section>
